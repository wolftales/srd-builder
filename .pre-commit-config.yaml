repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: check-yaml
      - id: check-json
      - id: pretty-format-json
        args: ["--autofix", "--no-sort-keys"]
        exclude: tests/fixtures/.*/normalized/.*\.json$
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        additional_dependencies: []
        args: [--explicit-package-bases, --namespace-packages]
        files: ^src/
  - repo: local
    hooks:
      - id: no-srd-files
        name: No SRD PDFs or raw text
        entry: >
          bash -c "if git diff --cached --name-only |
          grep -E 'rulesets/.+\\.(pdf|docx|txt)$'; then
          echo 'Error: SRD source files should not be committed.'; exit 1; fi"
        language: system
        pass_filenames: false
